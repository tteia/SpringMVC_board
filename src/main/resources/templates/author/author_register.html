<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🪡 회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
  <div class="page-header"><h3>🪡 회원가입</h3></div>
  <form action="/author/register" method="post" enctype="application/x-www-form-urlencoded">
    <div class="form-group">
      <label for="name">📛 이름</label>
      <input type="text" class="form-control" name="name" id="name">
    </div>
    <div class="form-group">
      <label for="email">📧 이메일</label>
      <input type="email" class="form-control" name="email" id="email">
    </div>
    <div class="form-group">
      <label for="password">🔑 비밀번호</label>
      <input type="password" class="form-control" name="password" id="password">
    </div>
    <div class="form-group">
      <label for="role">👩🏻‍💼 ROLE</label>
      <select name="role" id="role" class="form-select" >
        <option value="USER">🐶 일반 유저</option>
        <option value="ADMIN">🐹 관리자</option>
      </select>
    </div>
    <button type="submit" id ="mybutton"class="btn btn-secondary" style="background-color:aliceblue; color:orange; border: 2px solid orange;">회원 가입 완료 !</button>
  </form>
</div>

</body>
</html>
