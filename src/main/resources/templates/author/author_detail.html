<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>👩🏻‍💻 회원 상세조회</title>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container mt-5"> <!-- 헤더 밑에 공간 추가 -->
  <div class="page-header mb-4"><h3>👩🏻‍💻 회원 상세조회</h3></div>
  <table class="table table-bordered">
    <tr class="mb-3">
      <td>🆔 고유 id</td>
      <td th:text="${author.id}"></td>
    </tr>
    <tr class="mb-3">
      <td>👩🏻‍💻 작성자명</td>
      <td th:text="${author.name}"></td>
    </tr>
    <tr class="mb-3">
      <td>📧 이메일</td>
      <td th:text="${author.email}"></td>
    </tr>
    <tr class="mb-3">
      <td>🔑 비밀번호</td>
      <td th:text="${author.password}"></td>
    </tr>
    <tr class="mb-3">
      <td>📆 가입 일시</td>
      <td th:text="${author.createdTime}"></td>
    </tr>
    <tr class="mb-3">
      <td>👩🏻‍💼 ROLE</td>
      <td th:text="${author.role}"></td>
    </tr>
    <tr class="mb-3">
      <td>📝 작성글 수</td>
      <td th:text="${author.postCounts}"></td>
    </tr>
  </table>
</div>
</body>
</html>
